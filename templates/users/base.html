<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Django Job Portal Login</title>
</head>

<body>

    <div class="container col-xl-10 col-xx1-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">

            <div class="col-lg-7 text-center text-1g-start">
                <h1 class="display-4 fw-bold 1h-1 mb-3">Welcome to Django Job Portal</h1>

                <p class="col-lg-10 fs-4">
                    Find the job you need that is tailored to your experience, 
                    expertise and skill sets.There's plenty of jobs to go round for everyone. Goodluck with hunt!
                </p>
            </div>


            <div class="col-md-10 mx-auto col-1g-5">
                {% block content %}
                {% endblock content %}
                
            </div>
        </div>
    </div>
